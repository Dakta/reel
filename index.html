<html>

    <link rel="stylesheet" href="/css/style.css" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

                </ul>
            </li>
        </ul>
    </aside>

    <aside id="messages" class="sidebar scrollable snap-drawer snap-drawer-right">
        <ul>
            <li>
                <h1>Favorites</h1>
                <ul>
                    <li>Acquaintences</li>
                    <li>Friends</li>
                    <li>Close Friends</li>
                    <li>Family</li>
                </ul>
            </li>
            <li>
                <h1>Recent</h1>
                <ul>
                    <li>
                        <span class="status online"></span>
                        <img class="avatar" src="/img/avatar.png" />
                        <span class="name">Jeff</span>
                    </li>
                    <li>
                        <span class="status offline"></span>
                        <img class="avatar" src="/img/avatar.png" />
                        <span class="name">Cole</span>
                    </li>
                    <li>
                        <span class="status online"></span>
                        <img class="avatar" src="/img/avatar.png" />
                        <span class="name">Lily</span>
                    </li>
                    <li>
                        <span class="status away"></span>
                        <img class="avatar" src="/img/avatar.png" />
                        <span class="name">Andrew</span>
                    </li>
                </ul>
            </li>
            <li>
                <h1>Online</h1>
                <ul>
                    <li>
                        <span class="status online"></span>
                        <img class="avatar" src="/img/avatar.png" />
                        <span class="name">Jeff</span>
                    </li>
                    <li>
                        <span class="status offline"></span>
                        <img class="avatar" src="/img/avatar.png" />
                        <span class="name">Cole</span>
                    </li>
                    <li>
                        <span class="status online"></span>
                        <img class="avatar" src="/img/avatar.png" />
                        <span class="name">Lily</span>
                    </li>
                    <li>
                        <span class="status away"></span>
                        <img class="avatar" src="/img/avatar.png" />
                        <span class="name">Andrew</span>
                    </li>
                </ul>
            </li>
        </ul>
    </aside>
</div>

<div id="content" class="snap-content">
    <div id="main" class="container">
        <header class="title eleven columns alpha omega">
            <a href="#" id="open-left" class="with-drawers">Groups</a>
            (Current group.)
            <a href="#" id="open-right" class="with-drawers">Messages</a>
        </header>
            
        <section id="main" class="eleven columns">
            <ul id="chats"></ul>
            <form action="">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>
        </section>
    </div>
</div>

<script src="/js/snap.js"></script>
<script type="text/javascript">
    var snapper = new Snap({
        element: document.getElementById('content'),
        maxPosition: 160,
        minPosition: -160
    });

    $('#open-left').click(function(){
    	snapper.open('left');
    });
    $('#open-right').click(function(){
    	snapper.open('right');
    });

    mediaCheck({
      media: '(max-width: 768px)',
      entry: function() {
        snapper.close();
        snapper.enable();
      },
      exit: function() {
        snapper.close();
        snapper.disable();
      },
      both: function() {
        console.log('changing state');
      }
    });

</script>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  var pseudo = prompt('Username', Date.now());

  function appendMessage(name, msg) {
    $('#chats').append($('<li>').text(name + ': ' + msg));
  }
  
  function setPseudo(pseudo) {
      console.log('setting pesudo to '+pseudo);
      socket.emit('setPseudo', pseudo);
  }
  
  // start with something
  setPseudo(pseudo);
  
  $('form').submit(function(){
    var data = {
      'uid': pseudo+Date.now(),
      'message': $('#m').val()
    };
    socket.emit('message', data, function(data) {
        // on success, we inject the message
        appendMessage(data.pseudo, data.message)
    });
    $('#m').val('');
    return false;
  });
  
  socket.on('message', function(data){
    appendMessage(data.pseudo, data.message);
  });
  
  socket.on('raw', function(data){
    console.log(data);
  });

</script>

</body>
</html>
